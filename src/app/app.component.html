
<header *ngIf="isLoggedIn" class="main-header">
    <div class="main-header__left">
        <button
            class="button main-header__menu-button"
            (click)="toggleSidebar()"
        >
            <svg class="main-header__menu-icon icon icon--white">
                <use xlink:href="./assets/icons.svg#menu"></use>
            </svg>
        </button>
    </div>
    <span class="main-header__date">
        {{today}}
    </span>
    <div class="main-header__right h-hide--mobile">
        <button
            class="button button--accent main-header__trip-button"
            routerLink="/trips/add"
        >
            Create trip
        </button>
    </div>
</header>
<main class="views">
    <div *ngIf="isSidebarOpen" class="sidebar">
        <div
            class="sidebar__overlay"
            (click)="toggleSidebar()"
        ></div>
        <div class="sidebar__content">
            <nav class="main-nav">
                <ul class="main-nav__content">
                    <li class="main-nav__item">
                        <a
                            class="main-nav__link"
                            routerLink="/profile"
                            routerLinkActive="main-nav__link--active"
                        >
                            Profile
                        </a>
                    </li>
                    <li class="main-nav__item">
                        <a
                            class="main-nav__link"
                            routerLink="/cars"
                            routerLinkActive="main-nav__link--active"
                        >
                            Cars
                        </a>
                    </li>
                    <li class="main-nav__item">
                        <a
                            class="main-nav__link"
                            routerLink="/trips"
                            routerLinkActive="main-nav__link--active"
                        >
                            Trips
                        </a>
                    </li>
                    <li class="main-nav__item">
                        <a
                            class="main-nav__link"
                            (click)="logout()"
                        >
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <router-outlet></router-outlet>
</main>
