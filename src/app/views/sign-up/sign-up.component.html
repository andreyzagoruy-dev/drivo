<div class="card card--md">
  <div class="card__header">
    <h1 class="card__heading">Create account</h1>
  </div>
  <div class="card__content">
    <form
      class="form"
      [formGroup]="signUpForm"
      (ngSubmit)=onSubmit()
    >
      <div class="form__group">
        <label class="form__label" for="email">Email</label>
        <input
          class="form__input"
          placeholder="Enter valid email"
          id="email" type="email"
          formControlName="email"
          required
          [ngClass]="{ 'form__input--invalid': email.invalid && email.touched }"
        >
      </div>
      <div class="form__group">
        <label class="form__label" for="password">Password</label>
        <input
          class="form__input"
          placeholder="Minimum length: 6"
          id="password"
          type="password"
          formControlName="password"
          required
          [ngClass]="{ 'form__input--invalid': password.invalid && password.touched }"
        >
      </div>
      <div class="form__group">
        <label class="form__label" for="confirmPassword">Confirm password</label>
        <input
          class="form__input"
          placeholder="Use the same as above"
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          required
          [ngClass]="{ 'form__input--invalid': confirmPassword.invalid && confirmPassword.touched }"
        >
      </div>
      <div class="form__group">
        <button
          class="button form__button"
          type="submit"
          [disabled]="!signUpForm.valid"
          [ngClass]="signUpForm.valid ? 'button--accent' : 'button--disabled'"
        >
          Create
        </button>
      </div>
    </form>
    <div class="h-text--center h-mt--sm h-text--sm">Already have an account? <a class="link" routerLink="/login">Login</a></div>
  </div>
</div>
