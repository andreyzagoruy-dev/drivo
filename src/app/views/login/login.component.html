<div class="card">
  <div class="card__header">
    <h1>Login</h1>
  </div>
  <div class="card__content">
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="form"
    >
      <div class="form__group">
        <input class="form__input" type="text" placeholder="Email" id="email" [(ngModel)]="email" name="email" required >
      </div>
      <div class="form__group">
        <input class="form__input" type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form__group">
        <button
          class="button form__button"
          type="submit"
          [disabled]="!loginForm.form.valid"
          [ngClass]="loginForm.form.valid ? 'button--accent' : 'button--disabled'"
        >
          Login
        </button>
      </div>
    </form>
    <div class="h-text--center h-mt--sm">Don't have an account? <a class="link" routerLink="/sign-up">Sign up</a></div>
  </div>
</div>
