<div class="cars">
    <div class="card car" *ngFor="let car of cars">
        <div class="card__content car__content">
            <div class="car__description">
                <span class="car__description-label">
                    Car model:
                </span>
                <span class="car__description-value">
                    {{car.model}}
                </span>
            </div>
            <div class="car__description">
                <span class="car__description-label">
                    Car license:
                </span>
                <span class="car__description-value">
                    {{car.license}}
                </span>
            </div>
            <button
                class="button button--secondary car__button"
                (click)="removeCar(car)"
            >
                Remove
            </button>
        </div>
    </div>

    <div class="card car">
        <div class="card__content car__content">
            <form
                #addCarForm="ngForm"
                (ngSubmit)="addCar()"
                class="form"
            >
                <div class="form__group">
                    <input class="form__input" type="text" placeholder="Car model" id="car-model" [(ngModel)]="newCar.model" name="car-model" required >
                </div>
                <div class="form__group">
                    <input class="form__input" type="text" placeholder="Car license" id="car-license" [(ngModel)]="newCar.license" name="car-license" required>
                </div>
                <div class="form__group">
                    <button
                    class="button form__button"
                    type="submit"
                    [disabled]="!addCarForm.form.valid"
                    [ngClass]="addCarForm.form.valid ? 'button--accent' : 'button--disabled'"
                    >
                        Add car
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
